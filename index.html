<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dillon Harindiran</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="content">
        <div class="tile">
            <pre id="textDisplay">Loading...</pre>
        </div>
    </div>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>
<script>
    // Fetch and display the text content
    fetch('index.txt')
        .then(response => response.text())
        .then(text => document.getElementById('textDisplay').textContent = text)
        .catch(() => document.getElementById('textDisplay').textContent = "Failed to load content.");

    // Dark mode toggle functionality
    const toggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;

    // Check and apply saved user preference or set default to dark mode
    const savedMode = localStorage.getItem('darkMode');
    if (savedMode === 'enabled' || savedMode === null) {
        html.classList.add('dark-mode');
        toggle.checked = true;
        if (savedMode === null) {
            localStorage.setItem('darkMode', 'enabled');
        }
    } else {
        html.classList.remove('dark-mode');
        toggle.checked = false;
    }

    // Listen for toggle change
    toggle.addEventListener('change', () => {
        if (toggle.checked) {
            html.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'enabled');
        } else {
            html.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'disabled');
        }
    });

    // Function to handle scroll behavior
    function updateScrollBehavior() {
        const tile = document.querySelector('.tile');
        if (!tile) return;

        if (window.innerWidth <= 768) {
            document.documentElement.style.overflow = 'auto';
        } else {
            const { clientHeight } = document.documentElement;
            const tileRect = tile.getBoundingClientRect();
            
            if (tileRect.height <= clientHeight) {
                document.documentElement.style.overflow = 'hidden';
            } else {
                document.documentElement.style.overflow = 'auto';
            }
        }
    }

    // Run on load and resize
    window.addEventListener('load', updateScrollBehavior);
    window.addEventListener('resize', updateScrollBehavior);
</script>
</body>
</html>
