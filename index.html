<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure your CSS file is linked here -->
</head>
<body>
    <div class="content">
        <pre id="textDisplay"></pre>
    </div>
    <script>
        fetch('index.txt')
            .then(response => response.text())
            .then(text => document.getElementById('textDisplay').textContent = text);
    </script>
</body>
</html>
